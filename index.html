<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Click</button>
    <script>
      const view = {
        showText: (text) => alert(text),
      };

      const model = {
        text: 'Ваш текст',
      };

      const controller = {
        handleClick: () => {
          view.showText(model.text);
        },
      };

      document.getElementById('btn').addEventListener('click', controller.handleClick);
    </script>
  </body>
</html>
